<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Tracker Dashboard</title>
    <link rel="stylesheet" href="css/pages/dummydash.css">
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
</head>

<body>
    <div class="header"></div>
    <div class="footer"></div>
    <div class="frame">
        <nav>
            <h1 class="heading"> Apollo Probe</h1>
            <h2 class="second-heading">Dashboard</h2>
            <span class="span"><a href="#">Summary</a></span> &nbsp; &nbsp; &nbsp;
            <span class="span"><a href="#">Transactions</a></span>
            <select name="period" class="period">
                <option value="period">Period</option>
                <option value="week">This week</option>
                <option value="Month">This Month</option>
                <option value="year">This year</option>
                <option value="all">All</option>
            </select>
        </nav>
        <main class="main">
            <div class="table">
                <table>
                    <tr>
                        <td>Spending Limit</td>
                        <td>#0000</td>
                    </tr>
                    <tr>
                        <td>Total Expenditure</td>
                        <td>#0000</td>
                    </tr>
                    <tr>
                        <td>Deficit</td>
                        <td>#0000</td>
                    </tr>
                </table>
                <button class="button">Expense</button>
            </div>

            <div class="smiley">
                <p>&#128515;</p>
                <h3> Come, you think you are Bill <br> Gate right? Continue!</h3>
            </div>
        </main>
        <div class="center__button"></div>
    </div>
</body>

</html>
