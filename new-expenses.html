<style>
	@import url("./web/css/globals.css");
	
	body {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.form {
		padding: 30px 3%;
		height: 67vh;
		width: 430px;
		align-self: flex-end;
		margin: -40vh 200px 50px 0;
		border-radius: 25px;
		background: white;
		box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.35);
		display: flex;
		flex-flow: column nowrap;
		justify-content: space-evenly;
		align-items: center;
		z-index: 2;
		transition: opacity 1s ease;
		overflow: auto;
	}
	
	@media screen and (max-width: 600px) {
		.page-header__action.button{
			display: none;
		}
	
		.form {
			width: 80vw;
			padding: 30px 5%;
			margin-right:auto;
			margin-left: auto;
			margin-top:-200px;
			border-radius: 10px;
			background: white;
			box-shadow: 2px 2px 10px 0 rgba(0, 0, 0, 0.35);
		}
	}
	
	.form.is-login .form__field.is-confirm-password,
	.form.is-signup .form__link.is-forgot-password {
		display: none;
	}
	
	.transparent {
		opacity: 0;
	}
	
	.form__field {
		display: flex;
		align-items: center;
		border: 1px solid var(--primary-color);
		/*An obscenely large border radius makes the shorter side a perfect curve*/
		border-radius: 1000px;
		height: 50px;
		width: 100%;
		position: relative;
		z-index: 1;
		margin-bottom: 30px;
	}
	
	.form__field input {
		border: none;
		margin: 0 0;
		padding: 0 10px;
		flex: 100 100 90%; /*flex-grow flex-shrink flex-basis*/

		border-radius: 0 1000px 1000px 0;
	}
	
	.form__field .icon {
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		flex: 1 1 10%;

		padding: 0 10px;
		background-color: var(--primary-color);
		color: white;
		/*Prevent bleeding off the curved edge of the input field*/
		border-radius: 1000px 0 0 1000px
	}
	
	.form__field .icon.is-show-password {
		background-color: initial;
		color: var(--primary-color);
		position: absolute;
		right: 0;
		z-index: 2;
		cursor: pointer;
		/*Prevent bleeding off the curved edge of the input field*/
		border-radius: 0 1000px 1000px 0;
	}
	
	.form__link.is-forgot-password {
		display: block;
		position: absolute;
		right: 0;
		top: 110%;
	}

		margin: 0 auto;
		color: white;
		border: none;
		display: flex;
		cursor: pointer;
	}
	
	.form__link {
		text-align: center;
	}
